version: '2.1'
services:
  authentication:
    build: 
      context: ./authentication
      dockerfile: Dockerfile-alternate
    environment:
      SERVICE_NAME: authentication
  transactions:
    build: 
      context: ./transactions
      dockerfile: Dockerfile-alternate
    environment:
      SERVICE_NAME: transactions
  users:
    build: 
      context: ./users    
      dockerfile: Dockerfile-alternate
    environment:
      SERVICE_NAME: users

  gateway:
    build: 
      context: ./api-gateway  
      dockerfile: Dockerfile-alternate    
    links:
      - authentication
      - transactions
      - users
    ports:
      - 80
